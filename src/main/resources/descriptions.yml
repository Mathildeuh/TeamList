Alchimiste: "Vous êtes celui qui concocte des potions."
Forgeron: "Vous façonnez des armures et des outils au-dessus du fer."
Mineur: "Vous êtes celui qui peut tout miner."
Mage: "Vous êtes celui qui enchante les équipements."
Artificier: "Vous êtes celui qui s’occupe des explosifs, des élytres et des feux d’artifice."
Maçon: "Vous construisez les bâtiments tels que le tribunal, la prison etc. Vous pouvez également construire les maisons des autres joueurs en échange d’argent."
Fermier: "Vous êtes celui pouvant posséder un élevage et faire des plantations."
Assassin: "Vous pouvez tuez quelqu’un contre de l’argent."
Ingénieur: "Vous êtes celui qui conçoit des systèmes de Redstone ainsi que la Redstone en général."
Archéologue: "Vous êtes celui qui explore les fonds marins pour exploiter les tessons, les os, les œufs de Sniffers, les modèles de forge et d’amélioration et l’améthyste."
Apiculteur: "Vous êtes maître des abeilles, Vous vous occupez des abeilles."
Juge: "Vous pouvez juger si une personne est condamnée ou non."
Avocat: "Vous défendez l'accusé d'un crime."
Terraformeur: "Vous aplatissez le terrain afin d’y construire plus facilement, tout en le faisant paraître naturel."